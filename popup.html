<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }
    .button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
    .success {
      color: #4CAF50;
    }
    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="title">临床试验招募广告生成器</div>
  <button id="generateBtn" class="button">生成招募广告</button>
  <button id="copyBtn" class="button" disabled>复制到剪贴板</button>
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
